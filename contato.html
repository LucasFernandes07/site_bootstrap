<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lc's Hamburgueria</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery, Popper.js e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    html, body {
      height: auto;
      margin: 0 auto;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
      overflow: hidden; /* Evita scroll */
    }
    .navbar, .footer {
      background-color: #333; /* Navbar e footer em cinza escuro */
    }
    .navbar-brand, .nav-link, .footer p {
      color: #fff; /* Letras brancas */
    }
    .carousel, .carousel-item {
      height: 100vh; /* Altura da tela inteira */
      display: flex;
      justify-content: center;
      align-items: center; /* Centraliza verticalmente */
    }
    .carousel-item img {
      max-width: 80%; /* Limita a largura da imagem */
      max-height: 80%; /* Limita a altura da imagem */
      object-fit: contain; /* A imagem mantém a proporção */
      margin: auto; /* Centraliza horizontalmente */
    }
    .carousel-caption h5,
    .carousel-caption p {
      color: #fff; /* Cor do texto do carousel */
    }
    .container {
      margin-top: 50px;
    }
    .img-small {
      width: 100%;
      max-width: 150px; /* Limita a largura das imagens pequenas */
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Lc's Hamburgueria</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Produtos</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" href="sobre.html">Quem Somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carrinho.html">Carrinho</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Formulário de Contato -->
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="inde.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contato</li>
            </ol>
        </nav>

        <h1>Contato</h1>
        
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
